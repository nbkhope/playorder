<html>
  <head>
    <title>PlayOrder</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/account.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
  </head>
  <body>
    <header>
      <div class='header-logo'>
        <a><img class='header-logo' src='./img/header/header-logo.png' /></a>
      </div>
      <nav class='header-menu'>
        <ul>
          <li><a>Discovery</a></li>
          <li><a>About</a></li>
        </ul>
      </nav>
      <input class='header-search' type="search">

      <div hidden>
        <nav>
          <span>Sign Up</span>
          <span>Log in</span>
        </nav>
      </div>

      <div>
        <a><img class='header-icon' src='./img/header/header-icon.png' /></a>
        <a><img class='header-arrow' src='./img/header/header-arrow.png' /></a>
      </div>

      <div hidden>
        <ul>
          <li>Profile</li>
          <li>Activity</li>
          <li>Message</li>
          <li>PlayShop</li>
          <li>Settings</li>
          <li>Sign Out</li>
        </ul>
      </div>
    </header>

    <div class='layer'>

      <nav class='container'>
        <ul>
          <li>PROFILE</li>
          <li>ACTIVITY</li>
          <li>MESSAGE</li>
          <li>PLAYSHOP</li>
        </ul>
      </nav>

      <section class='profile'>
        <div class='profile-img'>
          <img src='./img/account/profile-icon-img.png' />
        </div>
        <div class='profile-text'>
          <span class='namae'>Shun Yamada</span><br>
          <span class='shozoku'>Playshop</span>
        </div>
      </section>
    </div>

    <footer>
      <ul class='social-icon'>
        <li><a><img src='./img/footer/facebook.png' /></a></li>
        <li><a><img src='./img/footer/twitter.png' /></a></li>
        <li><a><img src='./img/footer/youtube.png' /></a></li>
        <li><a><img src='./img/footer/contact.png' /></a></li>
      </ul>
      <img class='footer-line' src='./img/footer/footer-line.png' />
      <ul class='general'>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
        <li>PLIBACY POLICY</li>
        <li>TERMS</li>
      </ul>
      <p class='copyright'>Copyright Playorder Inc, 2016 All Rights Reserved</p>
    </footer>
  </body>
</html>
