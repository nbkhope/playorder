<html>
  <head>
    <title>Playorder - shop</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/shop.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
  </head>
  <body>
    <header>
      <div class='header-logo'>
        <a><img class='header-logo' src='./img/header/header-logo.png' /></a>
      </div>
      <nav class='header-menu'>
        <ul>
          <li><a>Discovery</a></li>
          <li><a>About</a></li>
        </ul>
      </nav>
      <input class='header-search' type="search">

      <div hidden>
        <nav>
          <span>Sign Up</span>
          <span>Log in</span>
        </nav>
      </div>

      <div hidden>
        <ul>
          <li>Profile</li>
          <li>Activity</li>
          <li>Message</li>
          <li>PlayShop</li>
          <li>Settings</li>
          <li>Sign Out</li>
        </ul>
      </div>
      <div>
        <a><img class='header-icon' src='./img/header/header-icon.png' /></a>
        <a><img class='header-arrow' src='./img/header/header-arrow.png' /></a>
      </div>
    </header>

    <section class='shop-top'>
      <div class='shop-layer'>
        <div class='shop-title'>
          <h1>GPants from YUUKI ASANO</h1>
          <ul class='shop-title-list'>
            <li><img src='./img/shop/location-icon.png' /><span>San Francisco</span></li>
            <li><img src='./img/shop/wear-icon.png' /><span>WEAR</span></li>
          </ul>
        </div>

        <div class='shop-left'>
        </div>
        <div class='shop-right'>
          <div class='shop-right-top'>
          </div>
          <div class='shop-right-bottom'>
            <div class='shop-owner-info'>
              <div class='shop-owner-description'>
                <h2>Yuuki Asano</h2>
                <p>Realm</p>
                <ul class='shop-social-icon'>
                  <li><img src='./img/shop/shop-twitter.png' /></li>
                  <li><img src='./img/shop/shop-facebook.png' /></li>
                  <li><img src='./img/shop/internet.png' /></li>
                </ul>
              </div>
              <div class='shop-owner-icon'>
              </div>
           </div>
        </div>

        <div class='shop-top-bottom'>
        </div>
      </div>
    </section>

    <section class='shop-bottom'>
    </section>


    <footer>
      <ul class='social-icon'>
        <li><a><img src='./img/footer/facebook.png' /></a></li>
        <li><a><img src='./img/footer/twitter.png' /></a></li>
        <li><a><img src='./img/footer/youtube.png' /></a></li>
        <li><a><img src='./img/footer/contact.png' /></a></li>
      </ul>
      <img class='footer-line' src='./img/footer/footer-line.png' />
      <ul class='general'>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
        <li>PLIBACY POLICY</li>
        <li>TERMS</li>
      </ul>
      <p class='copyright'>Copyright Playorder Inc, 2016 All Rights Reserved</p>
    </footer>
  </body>
</html>
